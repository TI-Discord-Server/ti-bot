<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% include "/imports/imports.html" %}
    <title>Bot Dashboard</title>
  </head>
  <body>
    {% include "/imports/nav.html" %}
   
     <div class="content">
            <h1>Warnings</h1>
          <div class = "contentbox ">
            <div class="content">
              <table>
                <thead>
                  <tr>
                    <th>User</th>
                    <th>Reason</th>
                    <th>Warned By</th>
                    <th>Date</th>
                    <th>Action(s)</th>
                  </tr>
                </thead>
                <tbody>
                  {% for warn in warns %}
                  <tr>
                    <td><a class="userLink" href="/modDashboard/user/{{warn.userID}}">{{warn.user.name}}</a></td>
                    <td>{{warn.reason}}</td>
                    <td>{{warn.warnedBy.name}}</td>
                    <td>{{warn.date}}</td>
                    <td><a class="mybtnsmall" href="/api/deleteWarn/{{warn.id}}">Delete</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>


        </div>
        
     </div>



     {% include "/imports/importsjs.html" %}
  </body>
</html>
