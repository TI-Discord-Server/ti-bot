name: container-creator-tibotv3

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push-image:
    name: publish-tibotv3-pre-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate a timestamped tag based on the branch name and timestamp
      - name: Generate timestamp tag
        id: timestamp
        run: |
          # Set timezone to Belgium (CET/CEST)
          export TZ="Europe/Brussels"
          # Get the current timestamp in YYYYMMDD-HHMMSS format
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          # Get the branch name and use it in the tag
          BRANCH_NAME="${{ github.ref_name }}"
          # Set the tag as '<branch_name>-TIMESTAMP'
          TAG="${BRANCH_NAME}-${TIMESTAMP}"
          echo "TAG=${TAG}" >> $GITHUB_ENV

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5  # Updated to latest version
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG }}  # Dynamic tag with branch name and timestamp

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ github.run_number }}
      - name: Trigger FluxCD Webhook image-updater with secret
        run: |
          ENCODED_TOKEN="3ee8a2bddf14885067da70cf356f668a57bf5c2e"
          TOKEN="$ENCODED_TOKEN"  # Use the token directly here
          # FluxCD webhook URL
          WEBHOOK_URL="https://fluxcd-webhook.kube.ginsys.net/hook/b856fb03f858c00a8d928649387018f5405039999a008a272418b6257d5fc9fc"
          # The request body (in JSON format)
          REQUEST_BODY='{"username": "testuser", "action": "login"}'
          # Generate HMAC hash using the plain text token and request body
          HMAC_HASH=$(echo -n "$REQUEST_BODY" | openssl dgst -sha1 -r -hmac "$TOKEN" | awk '{print $1}')
          # Send POST request to the FluxCD webhook with the HMAC hash as the X-Signature header
          curl -X POST "$WEBHOOK_URL" \
            -H "X-Signature: sha1=$HMAC_HASH" \
            -d "$REQUEST_BODY"
